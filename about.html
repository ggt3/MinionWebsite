<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Minions!</title>
  </head>
  <body>
    <section>
      <div class="minions-div">
        <div class="fun-facts" id="stuart">
          <h1>Stuart</h1>
          <ul>
            <li>Favorite fruit : Bananas!</li>
            <li>Expert in martial arts</li>
            <li>Loves sweets</li>
          </ul>
          <img
            src="images/stuart_bikini.webp"
            width="150px"
            alt="stuart in a bikini"
          />
        </div>

        <div class="fun-facts" id="kevin">
          <h1>Kevin</h1>
          <ul>
            <li>Leader of the group</li>
            <li>Likes playing golf, polo, cricket</li>

            <li>Tallest of the three</li>
          </ul>
          <img src="images/kevin_fist.webp" height="200" alt="kevin minion" />
        </div>

        <div class="fun-facts" id="bob">
          <h1>Bob</h1>
          <ul>
            <li>Different colored eyes</li>
            <li>Temporarily the King of England</li>
          </ul>
          <img src="images/bob_hi.webp" alt="bob waving" />
        </div>
      </div>
    </section>
  </body>
</html>
